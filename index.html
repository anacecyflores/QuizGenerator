<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href= "style.css">
    <title> Ana's Code Quiz </title>
</head>
<body>
    <div class="TitleBox"> 
        Code Quiz
 <button class="startTimer">Start</button>
    </div>

    <div class="ScoreBox hide"> 
        <h2>Pass: <span class="Pass">0 </span> </h2>
        <h2>Fail: <span class="Fail">0</span></h2>
    </div>

    <div class="TimerBox hide"> 
    <h3> Time Remaining: </h3>
        <div class="large-font timer-count">60 Seconds</div>
    </div>

    <div class="QuizBox hide"> 
        <h2 id="questionT"></h2>

      </div>
    <button class="reset-button">Restart Quiz</button>
<script src="script.js"></script>
</body>
</html>
