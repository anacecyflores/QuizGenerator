<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Shadows+Into+Light&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>

  <header>Test your Coding Skills against the clock!</header>

  <body>
    <section class="TitleBox">
      Code Quiz
      <div class="startButton">
        <button class="startTimer">Start</button>
      </div>
    </section>

    <section>
      <div class="ScoreBox hide">
        <h1 id="high-title">HIGH SCORES</h1>
        <input type="input" class="input" id="input"></input>
        <button type="submit" class="submit" id="submit">Submit</button>

      </div>

      <div class="TimerBox hide">
        <h3 id="timer">Time Remaining</h3>
        <button class="resetButton">Restart Quiz</button>
      </div>
    </section>

    <aside>
      <div class="QuizBox hide">
        <h4 id="questionT"></h4>
        <button class="choiceButtons" id="choiceA"></button>
        <button class="choiceButtons" id="choiceB"></button>
        <button class="choiceButtons" id="choiceC"></button>
        <button class="choiceButtons" id="choiceD"></button>
      </div>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
